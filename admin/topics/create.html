        <!--Element 1 of Header-->
        <div class="logo">
            <h1 class = "logo-text"><span>WhatThe</span>Hack</h1>

        <i class="fa fa-bars menu-toggle"></i>

        <ul class="nav">
            <li>
                <a href="#">

                <ul>
                    <li><a href="#" class="logout">Logout</a></li>

            </li>
        </ul>

    <!-- Admin Page Wrapper -->
    <div class="admin-wrapper">

        <!-- //Left Side-bar -->
        <div class="left-sidebar">
            <ul>
                <li><a href="../posts/index.html">Manage Posts</a></li>

        <div class="admin-content">
            <div class="button-group">
                <a href="create.html" class="btn btn-big">Add Topic</a>

            </div>

            <div class="content">
                <h2 class="page-title">Add Topic</h2>
                <form action="create.html" method="post">
                    <div>
                        <label>Name</label>
                        <input type="text" name="name" class="text-input">
                    </div>
                    <div>
                        <label>Body</label>
                        <textarea class="text-input" name="body" id="body"></textarea>
                    </div>

                    <div>
                        <label>Description</label>
                        <textarea name="description" id="body" class="text-input"></textarea>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-big">Add Topic</button>
                    </div>
                </form>
                
            </div>
        </div>
        <!-- //Admin Content -->

    </div>
